<!DOCTYPE html>
<html>
<head>
	<title>29.05.18 - Creation of Git repository</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" media="screen">
	<link rel="stylesheet" type="text/css" href="docs/style.bundle.css">

</head>
<body>
	<h1>ToDo List</h1>
	<div id="form">
		<form name="main">
			<textarea name="newItem" id="newItem"></textarea>

			<input type="hidden" name="index">
			<input type="button" value="Add new task" id="addBtn" class="btn">
			<input type="button" value="Save changes" id="saveBtn" class="btn">

		</form>
	</div>

    <div id="sortMenu">
        <input type="button" value="Sort by tasks" id="sortTaskBtn" class="btn">
        <input type="button" value="Sort by date" id="sortDateBtn" class="btn">
		<input type="button" value="Show all" id="showAllBtn" class="btn">
    </div>

	<form name="searchForm" id="searchForm">
		<input type="search" id="searchLine" name="searchLine">
		<input type="button" value="Search" id="searchBtn" class="btn">
	</form>

	<div id="list"></div>

	<div id="navigatorContainer"><div id="navigator"></div></div>


	<script src="docs/bundle.js" charset="utf-8"></script>

</body>
</html>
